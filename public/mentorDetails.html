<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mentorDetails</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form >
      <div class="mb-3">
        <label for="mentorName" class="form-label">Mentor name</label>
        <input
          type="text"
          class="form-control"
          id="mentorName"
          placeholder="Enter mentor name"
          name="mentorName"
        />
      </div>

      <button id="mentorSearch" type="submit" class="btn btn-primary">
        Get Mentor details
      </button>
    </form>

    <script>
      const mentor = document.getElementById("mentorName")
      const button = document.getElementById("mentorSearch")
      button.addEventListener("click", (e) => {
        e.preventDefault()
       mentorName=mentor.value
       console.log(mentorName);

       fetch(`/mentors/${mentorName}/students`)
       window.location.href=`/mentors/${mentorName}/students`
      })
    </script>
  </body>
</html>
